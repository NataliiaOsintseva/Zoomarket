<h2>View</h2>

<p>
    <a href="#/create" class="btn">Create</a>  
</p>
<table class="table table-striped table-boarded">
    <tr>
        <th>Owner Name</th>
        <th>Pets Quantity</th>
        <th></th>
    </tr>
    <tr ng-repeat="item in owners">
        <td>
            <a href="#/edit/{{item.Id}}" class="glyphicon glyphicon-edit">{{item.Name}}</a>
        </td>
        <td>{{ item.PetsQuantity }}</td>
        <td>
            <a href="#/delete/{{item.Id}}" class="glyphicon glyphicon-trash"></a>
        </td>
    </tr>  


</table>
